<table class="table table-bordered">
    {% for a in range(1, 10) %}
        {% if a % 3 == 1 %}
            <tr>
        {% endif %}

        <td>
            {% for b in range(1, 11) %}
                {{ a }} &times; {{ b }} = {{ a * b }}<br>
            {% endfor %}
        </td>

        {% if a % 3 == 3 %}
            </tr>
        {% endif %}
    {% endfor %}
</table>
